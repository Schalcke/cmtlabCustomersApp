<ion-header>
  <ion-toolbar>
    <ion-title>
      La lise des clients !
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="header">
        <h2>COMIT LAB</h2>
        <div class="space-between">
          <div class="projectsNmbs">
            <ion-badge color="" mode="ios">17</ion-badge>
            <p>Clients</p>
          </div>
          <div class="projectsNmbs">
            <ion-badge color="" mode="ios">32</ion-badge>
            <p>Projets</p>
          </div>
        </div>
        <div class="flex">
            <div class="box-border">
                <div class="border-blue">
                    <div class="border-white">
                      <div class="img-box">
                        <img src="../../assets/icon/tete_fourmi.png">
                      </div>
                    </div>
                  </div>
            </div>
          </div>
    </div>

    <ion-card>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="../../assets/icon/logo dermond.png" />
        </ion-avatar>
        <ion-label>
          <h2><b>Dermond Academy</b></h2>
          <p>Ajouer le: 26/11/19</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="tweet">
        <ion-label text-wrap>Lorem ipsum dolor sit amet consectetur adipisicing elit...</ion-label>
      </ion-item>
      <img class="tweet-img" src="../../assets/icon/demond-Academy.jpg">
      <ion-button size="small" fill="clear" (click)="onClick()">
        <ion-icon slot="start" name="text"></ion-icon> 4
      </ion-button>
      <ion-button size="small" fill="clear" (click)="onClick()">
        <ion-icon slot="start" name="repeat"></ion-icon> 6
      </ion-button>
      
      <ion-item class="activated">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Dermond Academy</ion-label>
        <ion-button fill="outline" slot="end">Voir</ion-button>
      </ion-item>
    </ion-card>
</ion-content>
